name: Build and push container image to ECR

on:
  pull_request:
    branches: ["uptimize-main"]
    types: [closed]   # Trigger only when PR is closed (including merged)

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  id-token: write

jobs:
  Deploy-to-ECS:
    if: github.event.pull_request.merged == true   # Ensure action runs ONLY when PR is merged
    runs-on: ubuntu-latest
    environment: dev

    env:
      CACHE_DIR: /tmp/.buildx-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ·ï¸ Set IMAGE_NAME (lower-case repo path)
        run: |
          IMAGE="196525939274.dkr.ecr.eu-central-1.amazonaws.com/$(echo 'mcp_context_forge' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=$IMAGE" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Restore BuildKit cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          TAG=$(date +%s)
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          docker buildx build \
            --file Containerfile.lite \
            --tag $IMAGE_NAME:$TAG \
            --tag $IMAGE_NAME:latest \
            --cache-from type=local,src=${{ env.CACHE_DIR }} \
            --cache-to   type=local,dest=${{ env.CACHE_DIR }},mode=max \
            --load .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/mcp_context_forge:latest

      - name: Force ECS deployment
        run: |
          aws ecs update-service --cluster sparknlp-dev --service gax-mcp-context-forge --force-new-deployment
